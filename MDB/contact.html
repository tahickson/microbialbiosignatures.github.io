<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Microbial Biosignatures Project</title>

    <!-- Pure.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />

    <!-- Custom Styles (Now in styles.css) -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Header with the banner image -->
    <header class="header">
      <img
        src="images/NewLogo.png"
        alt="Microbial Biosignatures Project Logo"
        class="banner-image"
      />
    </header>

    <!-- Creating the side-by-side layout -->
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="pure-menu">
          <span class="pure-menu-heading">MENU</span>
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="index.html" class="pure-menu-link">Home</a>
            </li>
            <li class="pure-menu-item">
              <a href="about.html" class="pure-menu-link">About</a>
            </li>
            <li class="pure-menu-item">
              <a href="science.html" class="pure-menu-link">The Science</a>
            </li>
            <li class="pure-menu-item">
              <a href="team.html" class="pure-menu-link">Contributors</a>
            </li>
            <li class="pure-menu-item">
              <a href="contact.html" class="pure-menu-link">Contact</a>
            </li>
            <li class="pure-menu-item">
              <a href="code_APIs.html" class="pure-menu-link">Code and APIs</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <h1>Want more information? Contact us</h1>
        <form
          action="https://formsubmit.co/tahickson@stthomas.edu"
          method="POST"
          class="pure-form pure-form-stacked"
        >
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            style="width: 25%"
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            style="width: 25%"
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="20"
            required
            style="width: 75%"
          ></textarea>

          <button type="submit" class="pure-button pure-button-primary">
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
