</header>

      <li class="pure-menu-item">
        <a href="/index" class="pure-menu-link">Home</a>

      <div class="content"><h1>Want more information? Contact us</h1>
        <form
          action="https://formsubmit.co/tahickson@stthomas.edu"
          method="POST"
          class="pure-form pure-form-stacked"
        >
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            style="width: 25%"
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            style="width: 25%"
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="20"
            required
            style="width: 75%"
          ></textarea>

          <button type="submit" class="pure-button pure-button-primary">
            Send
          </button>
        </form>
</div>
    </div>
